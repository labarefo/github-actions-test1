name: Actiond Workflows

on:
#  push:
#  schedule:
#    # every 5 minutes
#    - cron: '0/5 * * * *'
#    # every 6 minutes
#    - cron: '0/6 * * * *'
  repository_dispatch:
    types: [on-demand-build]
  pull_request:
    types: [opened, reopened, closed, assigned]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Client Payload
        run: |
          echo "event.client_payload.env = ${{ toJson(github.event.client_payload.env) }}"
      - name: List Files
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo ${{ github.token }}
          # git clone git@github:$GITHUB_REPOSITORY
          # git ckeckout $GITHUB_SHA

      - name: Checkout
        uses: actions/checkout@v3.5.3
      - name: List Files after Checkout
        run: |
          pwd
          ls -a
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1.1
        with:
          who-to-greet: Bala
      - name: Log Greeting Time
        run: echo "The greeting time was ${{ steps.greet.outputs.time }}"
